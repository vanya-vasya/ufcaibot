# GitHub Actions workflow for Dropdown Menu E2E Tests
# Runs Playwright tests on multiple browsers and mobile devices

name: Dropdown Menu E2E Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'components/ui/dropdown-menu.tsx'
      - 'components/landing/header.tsx'
      - 'components/dashboard-header.tsx'
      - 'app/landing-page-layout.css'
      - 'app/(landing)/**/*.tsx'
      - '__tests__/**/*.spec.ts'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'components/ui/dropdown-menu.tsx'
      - 'components/landing/header.tsx'
      - 'components/dashboard-header.tsx'
      - 'app/landing-page-layout.css'
      - 'app/(landing)/**/*.tsx'
      - '__tests__/**/*.spec.ts'
  workflow_dispatch:

jobs:
  test:
    name: E2E Tests
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        browser: [chromium, firefox, webkit]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        
      - name: Build application
        run: npm run build
        
      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.os }}-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30
          
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.os }}-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  mobile-test:
    name: Mobile E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium webkit
        
      - name: Build application
        run: npm run build
        
      - name: Run Mobile tests
        run: npm run test:e2e:mobile
        env:
          CI: true
          
      - name: Upload mobile test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-mobile
          path: playwright-report/
          retention-days: 30

